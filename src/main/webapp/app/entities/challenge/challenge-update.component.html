<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-challenge-heading" jhiTranslate="wirvsvirusApp.challenge.home.createOrEditLabel">Create or edit a Challenge</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wirvsvirusApp.challenge.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wirvsvirusApp.challenge.problems" for="field_problems">Problems</label>
                    <input type="text" class="form-control" name="problems" id="field_problems"
                           formControlName="problems"/>
                    <div *ngIf="editForm.get('problems')!.invalid && (editForm.get('problems')!.dirty || editForm.get('problems')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('problems')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wirvsvirusApp.challenge.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                    <div *ngIf="editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('description')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wirvsvirusApp.challenge.solution" for="field_solution">Solution</label>
                    <input type="text" class="form-control" name="solution" id="field_solution"
                           formControlName="solution"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wirvsvirusApp.challenge.targetAudience" for="field_targetAudience">Target Audience</label>
                    <input type="text" class="form-control" name="targetAudience" id="field_targetAudience"
                           formControlName="targetAudience"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wirvsvirusApp.challenge.stakeHolder" for="field_stakeHolder">Stake Holder</label>
                    <input type="text" class="form-control" name="stakeHolder" id="field_stakeHolder"
                           formControlName="stakeHolder"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wirvsvirusApp.challenge.slackChannel" for="field_slackChannel">Slack Channel</label>
                    <input type="text" class="form-control" name="slackChannel" id="field_slackChannel"
                           formControlName="slackChannel"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wirvsvirusApp.challenge.ministryProject" for="field_ministryProject">Ministry Project</label>
                    <input type="checkbox" class="form-control" name="ministryProject" id="field_ministryProject"
                           formControlName="ministryProject"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="wirvsvirusApp.challenge.category" for="field_categories">Category</label>
                    <select class="form-control" id="field_categories" multiple name="categories" formControlName="categories">
                        <option [ngValue]="getSelected(editForm.get('categories')!.value, categoryOption)" *ngFor="let categoryOption of categories; trackBy: trackById">{{ categoryOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
