<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userProfile">
            <h2><span jhiTranslate="wirvsvirusApp.userProfile.detail.title">User Profile</span> {{ userProfile.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="wirvsvirusApp.userProfile.github">Github</span></dt>
                <dd>
                    <span>{{ userProfile.github }}</span>
                </dd>
                <dt><span jhiTranslate="wirvsvirusApp.userProfile.twitter">Twitter</span></dt>
                <dd>
                    <span>{{ userProfile.twitter }}</span>
                </dd>
                <dt><span jhiTranslate="wirvsvirusApp.userProfile.user">User</span></dt>
                <dd>
                    {{ userProfile.user?.id }}
                </dd>
                <dt><span jhiTranslate="wirvsvirusApp.userProfile.skill">Skill</span></dt>
                <dd>
                    <span *ngFor="let skill of userProfile.skills; let last = last">
                        <a [routerLink]="['/skill', skill?.id, 'view']">{{ skill.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-profile', userProfile.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
